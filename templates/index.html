<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '709670296506352',
          cookie     : true,
          xfbml      : true,
          version    : 'v11.0'
        });
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

       function statusChangeCallback(response){
         if(response.status === 'connected'){
           console.log('Logged in and authenticated');
           document.getElementById("fname").value =  FB.getAuthResponse()['accessToken'];
           console.log( FB.getAuthResponse()['accessToken']);
         } else {
           console.log('Not authenticated');
         }
       }


       function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }
    </script>


    
    <nav >
      <div style="height: 300px; width: 400px; position:relative; top:200px;background: white; color: white; outline: solid #000000" class="container">
          <form style="position:" action="/do_security_analysis">        
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text" id="tname" name="tname" class="form-control" placeholder="Twitter Username" aria-label="Username" aria-describedby="basic-addon1">
              <input name="fname" type="text" id="fname"  class="form-control" placeholder="Facebook Token" aria-label="Username" aria-describedby="basic-addon1" value=""/>
              <input style="position:relative;top:45px;right: 187px;width:66px;" name="uname" type="text" id="uname"  class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value=""/>

            </div>            
            <div style="position:relative;top:35px" class="fb-login-button" id="fb-btn"
            onlogin="checkLoginState();"
            scope="public_profile,email,user_birthday,user_location,user_posts" data-width="" data-size="medium" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
            <br>
            <button style="position:relative;top:40px;"data-width="120" class="btn btn-primary" type="submit">Submit</button>

          </form> 
          
        </div><!--/.nav-collapse -->
      </div>
    </nav>

   
    
  </body>
</html>
