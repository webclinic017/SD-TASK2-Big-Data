<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SocialAuth</title>
    <style media="screen">
      #fb-btn{margin-top:20px;}
      #profile, #logout, #feed{display:none}
    </style>
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1427419150937209',
          cookie     : true,
          xfbml      : true,
          version    : 'v2.8'
        });
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

       function statusChangeCallback(response){
         if(response.status === 'connected'){
           console.log('Logged in and authenticated');
           document.getElementById("fname").value =  FB.getAuthResponse()['accessToken'];
           console.log( FB.getAuthResponse()['accessToken']);
         } else {
           console.log('Not authenticated');
         }
       }


       function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }
    </script>


    
    <nav class="navbar navbar-default">
      <div class="container">

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right"></ul>
          <fb:login-button
          id="fb-btn"
          onlogin="checkLoginState();"
          scope="public_profile,email,user_birthday,user_location,user_posts">
        </fb:login-button >
          <form action="/do_security_analysis">
            <input name="fname" type="text" id="fname" value=""/>
            <label for="tname">@username:</label><br>
            <input type="text" id="tname" name="tname"><br>
            <button name="submit" type="submit">Submit</button>
          </form> 
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <h3 id="heading">Log in to view your profile</h3>
      <div id="profile"></div>
      <div id="feed"></div>
    </div>
    
  </body>
</script>

</html>
